<!DOCTYPE html>
<html>

<head>
  <!-- Link css files -->
  <link rel="stylesheet" type="text/css" href="css/toast.css">
  <link rel="stylesheet" type="text/css" href="css/slide.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">

</head>

<body onload="initialBtn()">

  <table style="margin: auto;">
      <tr>
          <td colspan="2">
              <div>
                  <button id="startCapBtn" type="button">Start</button>
                  <div style="width: 100px; display: inline-block;">
                      <span>FPS:</span><span id="fps"></span>
                  </div>

                  <div class="slidecontainer">
                    <table>
                          <tr>
                            <td>
                                <span style="width:230px; display: block;" >Segmentation Threshold: <span id="stt">0.08</span></span>
                            </td>
                            <td>
                                <input id="st" type="range" min="0" max="1" value="0.08" step="0.01" onchange="showSTVal(this.value)">
                            </td>
                          <tr>
                          <tr>
                            <td>
                                <span style="width:230px; display: block;" >Line Width: <span id="lwt">6</span></span>
                            </td>
                            <td>
                                <input id="lw" type="range" min="1" max="10" value="6" step="1" onchange="showLWTVal(this.value)">
                            </td>
                          <tr>
                      </table>
                  </div>
              </div>
          </td>
      </tr>
      <tr>
          <td align="center">
              <canvas id="output" width=352 height=264 style="max-width: 100%"></canvas>
          </td>
          <td>
              <input type="radio" name="body" value="head" checked="checked"> Head<br>
              <input type="radio" name="body" value="rightArm"> Right Arm<br>
              <input type="radio" name="body" value="rightLeg"> Right Leg<br>
              <input type="radio" name="body" value="body"> Body<br>
              <input type="radio" name="body" value="leftArm"> Left Arm<br>
              <input type="radio" name="body" value="leftLeg"> Left Leg<br>
          </td>
      </tr>
      <tr>
  </table>

  <!-- Link js libs files -->
  <script async src="js/opencv.js" type="text/javascript"></script>
  <script src="js/utils.js" type="text/javascript"></script>
  <script src="js/tf.js" type="text/javascript"></script>
  <script src="js/body-pix.js" type="text/javascript"></script>
  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>

  <!-- Link segmentation js files -->
  <script src="js/boundary-segmentation.js" type="text/javascript"></script>
</body>

</html>
